<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入構事前申請システム</title>
</head>
<body>
    <h1>入構事前申請システム</h1>
    <form id="applicationForm" enctype="multipart/form-data">
        <label for="name">氏名:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="purpose">入構目的:</label><br>
        <input type="text" id="purpose" name="purpose" required><br>
        <label for="visit_to">誰宛に訪問するか:</label><br>
        <input type="text" id="visit_to" name="visit_to" required><br>
        <label for="location">どこに入る予定か:</label><br>
        <select id="location" name="location" required>
            <option value="">場所を選択してください</option>
            <option value="ロビー">ロビー</option>
            <option value="会議室">会議室</option>
            <option value="オフィス">オフィス</option>
            <!-- 追加の場所をここに追加 -->
        </select><br>
        <label for="email">連絡先(email):</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="date_from">希望期間 (開始):</label><br>
        <input type="datetime-local" id="date_from" name="date_from" required><br>
        <label for="date_to">希望期間 (終了):</label><br>
        <input type="datetime-local" id="date_to" name="date_to" required><br>
        <label for="photo">顔画像（最低250×250ピクセル、最大10MB）:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*" required><br><br>
        <button type="submit">申請する</button>
    </form>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
